urdf_file: /../../models/iRobot/iRobot.urdf

actuators:
  - type: motor
    name: motor
    params:
      velocity_multiplier: 16.5  #0.5m/s
      max_force: 20

sensors:
  - type: laser
    name: laser
    frequency: 100
    params:
      inaccuracy: 0.00
      rays: 10 #number of lasers
      range: 1  #range of the lasers
      min_range: 0 
      angle_start: -90 # degree
      angle: 180 #degree
      visible: True 
